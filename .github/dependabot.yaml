version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: gomod
    directory: /pgbun
    schedule:
      interval: daily
    groups:
      uptrace/bun:
        applies-to: version-updates
        patterns:
          - "github.com/uptrace/bun"
          - "github.com/uptrace/bun/*"
